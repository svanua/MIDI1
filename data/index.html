<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>MIDI_SERVER</title>
</head>
<body>
    <header class="page-header">
        <p>MIDI<span>SERVER</span></p>
    </header>
    <div id="profiles">
        <ul id="list_profiles">
            <li name="li_profile_1" class="active_profile profile_load" index="1" onclick="set_active_profile_midi(index)" >p1</li>

            <li name="li_profile_0" class="profile_load" >p1</li>
        </ul>       
    </div>

    <div id="PAD1">
        <label for="Name_pad_input">Name_pad</label>
            <input type="text" value="name" name="Name_pad_input" maxlength="10" onchange="input_change_value('Name_pad_input')">
        <label for="Note">Note</label>
            <input type="number" value="0"  name="Note" onchange="input_change_value('Note')">
        <label for="Vel_note_min">Vel_note_min</label>
            <input type="number" value="0"  name="Vel_note_min" onchange="input_change_value('Vel_note_min')">
        <label for="Lenght_pad_min">Lenght_pad_min</label>
            <input type="number" value="0"  name="Lenght_pad_min" onchange="input_change_value('Lenght_pad_min')">
        <label for="Note_common">Note_common</label>
            <input type="number" value="0"  name="Note_common" onchange="input_change_value('Note_common')">
        <label for="Note_common_vel">Note_common_vel</label>
            <input type="number" value="0"  name="Note_common_vel" onchange="input_change_value('Note_common_vel')">
        <label for="Mapping_THRUE">Mapping</label>
            <input type="checkbox" checked="true" name="Mapping_THRUE" onchange="input_change_value('Mapping_THRUE')">
    </div>

    <div id="PAD2">
        <div id="mapping">
            <div id="mapping_vel1">wait load</div>
            <div id="mapping_vel2">wait load</div>
            <div id="mapping_vel3">wait load</div>
            <div id="mapping_vel4">wait load</div>
        </div>

    </div>
    <div id="menu_profiles">
        <select name="file" id="select_list_profiles" onchange="select_profile(this.value)">
            <option disabled>Выбирете профиль</option>
            <option selected>profile1_chjzjk.json</option>
            <option>profile2.json</option>
        </select>
        <div id="panel_btn">
          <input id="btn_add"   type="submit" value="Добавить" onclick="profile_add()">
          <input id="btn_save"   type="button" value="Сохранить"  onclick="profile_save()">
          <input id="btn_delete" type="button" value="Удалить"      onclick="profile_remove()">
        </div>
    </div>

    <!-- <form id="load_profiles" method="GET" action="get_profile">
        
    </form> -->

    <script src="function.js" type="text/javascript" ></script>
</body>
</html>
